<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 시각적 스타일만 필요한 경우 -->
    <i>오늘의 감성</i>

    <!-- 의미적 강조가 필요한 경우 -->
    <em>오늘은 꼭 마감해야 합니다.</em>

    <!-- 강조 중첩 -->
    <p>
      이건 <em><strong>정말로</strong></em> 중요한 문장입니다.
    </p>
  </body>
</html>
