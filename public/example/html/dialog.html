<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Open dialog 예제</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
      }

      dialog {
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="resultArea">
      <dialog id="dialogBox-open" open>
        <p>안녕하세요! 이건 모달입니다.</p>
        <button onclick="dialogBox-open.close()">닫기</button>
      </dialog>
    </div>
  </body>
</html>
